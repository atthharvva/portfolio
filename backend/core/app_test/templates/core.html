{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ profile.full_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- <body class="bg-red-500 text-white text-4xl"> -->
<body class="bg-red-500 text-white text-4xl">


<!-- Background Glow -->
<div class="absolute top-[-200px] left-[-200px] w-[500px] h-[500px] bg-purple-600/30 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-200px] right-[-200px] w-[500px] h-[500px] bg-cyan-500/20 rounded-full blur-[120px]"></div>

<!-- Hero Section -->
<section class="relative min-h-screen flex items-center justify-center px-6 overflow-hidden">

  <!-- Gradient Glow -->
  <div class="absolute -top-40 -left-40 w-[500px] h-[500px] bg-purple-500/30 rounded-full blur-[120px]"></div>
  <div class="absolute -bottom-40 -right-40 w-[500px] h-[500px] bg-cyan-500/20 rounded-full blur-[120px]"></div>

  <div class="relative z-10 max-w-4xl text-center">

    <!-- Availability badge -->
    <span class="inline-block mb-6 px-4 py-1 rounded-full text-sm font-medium
                 bg-white/10 backdrop-blur border border-white/10">
      ðŸš€ Open to Opportunities
    </span>

    <!-- Name -->
    <h1 class="text-4xl sm:text-6xl md:text-7xl font-extrabold tracking-tight leading-tight">
      Hi, Iâ€™m
      <span class="bg-gradient-to-r from-indigo-400 via-purple-400 to-cyan-400
                   bg-clip-text text-transparent">
        {{ profile.full_name }}
      </span>
    </h1>

    <!-- Title -->
    <p class="mt-4 text-xl sm:text-2xl text-slate-300">
      {{ profile.title }}
    </p>

    <!-- Summary -->
    <p class="mt-6 max-w-2xl mx-auto text-base sm:text-lg text-slate-400 leading-relaxed">
      {{ profile.summary }}
    </p>

    <!-- CTA buttons -->
    <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
      <a href="#projects"
         class="inline-flex items-center justify-center rounded-xl
                bg-gradient-to-r from-indigo-500 to-cyan-500
                px-6 py-3 font-semibold text-white
                shadow-lg shadow-indigo-500/30
                hover:scale-[1.03] transition">
        View Projects
      </a>

      <a href="#contact"
         class="inline-flex items-center justify-center rounded-xl
                border border-white/20 px-6 py-3 font-semibold text-slate-200
                hover:bg-white/10 transition">
        Contact Me
      </a>
    </div>

    <!-- Social links -->
    <div class="mt-10 flex justify-center gap-6 text-slate-400">
      {% if profile.github %}
        <a href="{{ profile.github }}" target="_blank" class="hover:text-white transition">
          GitHub
        </a>
      {% endif %}
      {% if profile.linkedin %}
        <a href="{{ profile.linkedin }}" target="_blank" class="hover:text-white transition">
          LinkedIn
        </a>
      {% endif %}
    </div>

  </div>
</section>


</body>
</html>
